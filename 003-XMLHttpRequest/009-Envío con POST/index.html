<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo AJAX</title>
    </head>
    <body>
        <form id="formulario" method="POST">
            <input type="text" id="campo" name="numero">
        </form>
        <button>Calcula</button>
        <script>
            const Peticion = new XMLHttpRequest();
            const ruta = "servidor.php";
            document.querySelector("button").onclick = function(){
                let miformulario = document.getElementById("formulario")
                let formDatos = new FormData(miformulario)
                var datos = document.getElementById("campo").value;
                var nuevaruta = ruta
                Peticion.open("POST",nuevaruta);
                Peticion.send(formDatos);
            }
            
            Peticion.onreadystatechange = function(e){
                if(Peticion.readyState == 4){
                    if(Peticion.status == 200){
                        console.log(Peticion.responseText);
                    }else{
                        console.error("Error:"+Peticion.status)
                    }
                }
            }
        </script>
    </body>
</html>
