<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo fetch</title>
        <script>
            var datosjson = []
            window.onload = function(){
                document.getElementById("usuario").onkeyup = function(){
                    fetch("comprueba.php",{
                        method:'POST',
                        headers:{
                            'Content-Type':'application/json'
                        },
                        body:JSON.stringify({"clave":"valor"})
                    })
                        .then(function(response){
                            return response.json()
                        })
                        .then(function(datos){
                            datosjson = datos
                            console.log(datos)
                        })
                        .catch(function(error){
                            console.log(error)
                        })
                }
                
            }
        </script>
        <style>
            .ok{border:1px solid green;background:rgba(0,255,0,0.2);}
            .ko{border:1px solid red;background:rgba(255,0,0,0.2);}
        </style>
    </head>
    <body>
        <h1>Escoge un usuario para tu aplicaci√≥n</h1>
        <input type="text" id="usuario">
    </body>
</html>
